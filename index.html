<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Monoton|Roboto&display=swap" rel="stylesheet">
    <!-- reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" integrity="sha256-7VVaJ5GDwFQiLIc+eNksQLUSSY5JNZtqv9o2BI8UGYg=" crossorigin="anonymous" />
    <!-- css -->
    <link rel="stylesheet" href="assets/style/style.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-database.js"></script>
    <!-- materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Tyler Ford</title>
</head>
<body>
        <div class="navbar-fixed">
        <nav class="transparent z-depth-0">
                <div class="nav-wrapper"> 
                  <a href="#!" class="brand-logo center">Tyler Ford</a>
                  <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                  <ul class="right hide-on-med-and-down">
                    <li><a href="#about" id="black">About</a></li>
                    <li><a href="#portfolio" id="black">Portfolio</a></li>
                    <li><a href="#cv" id="black">CV</a></li>
                    <li><a href="#contact" id="black">Contact</a></li>
                  </ul>
                </div>
              </nav>
        </div>
            
              <ul class="sidenav" id="mobile-demo">
                    <li><a href="#about">About</a></li>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#cv">CV</a></li>
                    <li><a href="#contact">Contact</a></li>
              </ul>
    
<div class="top" style="background-color: black; width: 100%; height: 800px">


</div>
<div id="about" style="background-color: white; width: 100%; height: 500px">

    </div>
    <div id="portfolio" style="background-color: black; width: 100%; height: 700px">

        </div>
        <div id="cv" style="background-color: white; width: 100%; height: 300px">

            </div>
            <div id="contact" class="contactMe">
                <div class=container>    
                <div class="row">
                    <h3>Contact Me</h3>
                            <form class="col s12">
                              <div class="row">
                                  <div class="input-field col s6">
                                        <i class="material-icons prefix">account_circle</i>
                                  <input id="first_name" type="text" class="validate">
                                  <label for="first_name">First Name</label>
                                </div>
                                <div class="input-field col s6">
                                  <input id="last_name" type="text" class="validate">
                                  <label for="last_name">Last Name</label>
                                </div>
                              </div>
                              <div class="row">
                                <div class="input-field col s12">
                                 <i class="material-icons prefix">mode_edit</i>
                                  <input id="email" type="email" class="validate">
                                  <label for="email">Email</label>
                                </div>
                              </div>
                              <div class="row">
                                    <div class="input-field col s6">
                                      <i class="material-icons prefix">mode_edit</i>
                                      <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
                                    </div>
                                  </div>
                                  <button type="submit">Send</button>
                            </form>
                          </div>
                        </div>
                </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
